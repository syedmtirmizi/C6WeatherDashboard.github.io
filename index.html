<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        Weather Dashboard
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="serach">Search</div>
            </div>
            <div class="col">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="picked-location">
                                <div id="location">Atlanta</div>
                                <div id="temperature">50C</div>
                                <div id="wind-speed">50KM</div>
                                <div id="uv">10</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div>5-Day Forecast:</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col day-1">1</div>
                                    <div class="col day-1">2</div>
                                    <div class="col day-1">3</div>
                                    <div class="col day-1">4</div>
                                    <div class="col day-1">5</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
