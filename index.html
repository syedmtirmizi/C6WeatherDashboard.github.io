<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        Weather Dashboard
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4 left-panel">
                <div class="row">
                    <h4 class="search-bar">Search for a City:</h4>
                    <form class="form-inline search-bar">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
                <div class="row history-top history save-1 list-group-item">Toronto</div>
                <div class="row history save-2 list-group-item">Brampton</div>
            </div>
            <div class="col">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="picked-location">
                                <div id="location">
                                    <h2>Atlanta<div id="location-icon"></div></h2>
                                </div>
                                <div id="temperature">50C</div>
                                <div id="wind-speed">50KM</div>
                                <div id="uv">10</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div>5-Day Forecast:</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col day-1">1</div>
                                    <div class="col day-1">2</div>
                                    <div class="col day-1">3</div>
                                    <div class="col day-1">4</div>
                                    <div class="col day-1">5</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
