<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link 
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body onload="console.log('hello')">
    <nav class="navbar navbar-dark bg-dark">
        Weather Dashboard
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4 left-panel">
                <div class="row">
                    <h4 class="search-bar">Search for a City:</h4>
                    <div class="form-inline search-bar">
                        <input id="locationSearch" class="form-control" type="text" placeholder="City">
                        <button onclick="locationSearch()" class="btn btn-primary my-2 my-sm-0">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="row history-top history save-1 list-group-item">Toronto</div>
                <div class="row history save-2 list-group-item">Brampton</div>
            </div>
            <div class="col">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="picked-location">
                                <div id="location-name">
                                    <h2><span id="location-icon"></span></h2>
                                </div>
                                <div>Temperature: <span id="temperature"></span></div>
                                <div>Humidity: <span id="humidity"></span></div>
                                <div>Wind Speed: <span id="wind-speed"></span></div>
                                <div>UV Index: <span id="uv"></span></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div>5-Day Forecast:</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col forecast">
                                        <div class="date" id="date-1"></div>
                                        <div id="weather-icon-1"></div>
                                        <div>Temp: <span id="temperature-1"></span></div>
                                        <div>Humidity: <span id="humidity-1"></span></div>
                                    </div>
                                    <div class="col day-1">2</div>
                                    <div class="col day-1">3</div>
                                    <div class="col day-1">4</div>
                                    <div class="col day-1">5</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
